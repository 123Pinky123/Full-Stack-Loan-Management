<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-box">
    <div class="brand">
      <span class="logo">💰</span>
      <span class="brand-name">MicroLoan</span>
    </div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <span class="icon">📧</span>
        <input type="email" formControlName="email" placeholder="Enter Email" required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>
      <div class="input-group">
         <span class="icon">🔒</span>
        <input type="password" formControlName="password" placeholder="Enter Password" required #passwordInput>
        <span class="password-toggle" (click)="togglePasswordVisibility(passwordInput)">👁️</span>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>
      
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      
      <div *ngIf="message" class="error-message" style="margin-top: 10px;">
        {{ message }}
      </div>

      <div class="register">
        Don’t have an account? <a routerLink="/user/register">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
